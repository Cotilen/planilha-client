<div class="table-container">
  <table>
    <thead>
      <tr>
        <th class="titles">Nome</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <tr id={{dados.id}} *ngFor="let dados of list">
          <td>{{dados.nome}}</td>
          <td [ngStyle]="{'color': color}">{{dados.valor}}</td>
          <td>{{dados.data}}</td>
      </tr>
    </tbody>
  </table>

</div>
